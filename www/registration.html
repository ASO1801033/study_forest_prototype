<ons-page id="registration">
  <ons-toolbar>
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center">ユーザー登録</div>
  </ons-toolbar>

  <div class="content" style="text-align: center">
    <p>ユーザー登録画面</p>
    <p style="text-align: center;">
        <ons-input type="text" id="singupUsername" modifier="underbar" placeholder="ユーザーID" float></ons-input><br>
        <ons-input type="password" id="singupPassword" modifier="underbar" placeholder="パスワード" float></ons-input><br>
        <ons-input type="password" id="singupPasswordConfirm" modifier="underbar" placeholder="確認用パスワード" float></ons-input><br>
        <p style="text-align: center;">
            <ons-button onclick="onSignupByIDBtn();">登録</ons-button>
        </p>
    </p>
    <!--<ons-button onclick="document.querySelector('#navigator').pushPage('home.html')">ホームへ</ons-button>-->
  </div>
</ons-page>
