<ons-page id="login">
  <ons-toolbar>
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center">ログイン</div>
  </ons-toolbar>

  <div class="content" style="text-align: center">
    <p>ログイン画面</p>
    <p style="text-align: center;">
        <ons-input type="text" id="singinUsername" modifier="underbar" placeholder="ユーザーID" float></ons-input><br>
        <ons-input type="password" id="singinPassword" modifier="underbar" placeholder="パスワード" float></ons-input><br>
        <p style="text-align: center;">
            <ons-button onclick="onSigninByIDBtn();">ログイン</ons-button>
        </p>
    </p>
    <ons-button onclick="document.querySelector('#navigator').pushPage('forgot.html')" modifier="quiet" style="color:red">ログイン情報を忘れました</ons-button>
    <!--
      <ons-button onclick="document.querySelector('#navigator').pushPage('forgot.html')">ログイン情報を忘れました</ons-button>
      <ons-button onclick="document.querySelector('#navigator').pushPage('home.html')">ホームへ</ons-button>
    -->
  </div>
</ons-page>
